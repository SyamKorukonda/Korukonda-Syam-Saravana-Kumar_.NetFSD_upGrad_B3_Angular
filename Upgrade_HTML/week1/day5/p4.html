<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>

    <style>
        body{
            font-family: Arial;
            background:#f2f4f8;
            text-align:center;
            margin-top:40px;
        }

        #profileCard{
            width:300px;
            margin:auto;
            padding:20px;
            background:white;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.15);
        }

        h2{
            color:#2c3e50;
        }

        input{
            padding:8px;
            margin-top:15px;
            width:80%;
        }

        button{
            padding:8px 15px;
            margin-top:10px;
            cursor:pointer;
        }
    </style>
</head>

<body>

    <h2>Student Profile System</h2>

    <!-- Profile display -->
    <div id="profileCard">
        <p id="sName"></p>
        <p id="sRoll"></p>
        <p id="sMarks"></p>
    </div>

    <br>

    <!-- Update marks -->
    <input type="number" id="newMarks" placeholder="Enter new marks">
    <br>
    <button id="updateBtn">Update Marks</button>

    <script src="p4.js"></script>

</body>
</html>
