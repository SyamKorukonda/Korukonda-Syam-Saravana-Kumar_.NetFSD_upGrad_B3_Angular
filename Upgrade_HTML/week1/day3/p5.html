<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="p5style.css">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Home</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">

        <h1>Dashboard</h1>

        <div class="cards">

            <div class="card">
                <h3>Total Users</h3>
                <p>1250</p>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>4500</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>45</p>
            </div>

        </div>

    </main>

</div>

</body>
</html>
