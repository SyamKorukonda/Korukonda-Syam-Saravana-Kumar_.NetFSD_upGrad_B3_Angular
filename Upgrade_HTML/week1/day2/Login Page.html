<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
</head>
<body>
    <h1>Student Registration</h1>
    <hr>
    <form action="Login Page.html" method="post" autocomplete="on">

        <fieldset>
            <legend>Student Registration</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="enter full name" autofocus required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@.com" required> <br><br>
        <label for="phone">Mobile Number:</label>
        <input type="number" id="phone" name="phone" placeholder="10 digit number" pattern="[0-9]{10}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="16" max="50" required><br><br>
        <label for="dob">Dob:</label>
        <input type="date" name="dob" id="dob" required><br><br>
        <input type="submit" value="Register">

        </fieldset>
    </form>
</body>
</html>
